language: C++

compiler:
  - gcc

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get --yes install zlib1g-dev libxml2-dev libedit-dev clang-3.6 libclang-common-3.6-dev libclang-3.6-dev libclang1-3.6 libllvm3.6 llvm-3.6 llvm-3.6-dev llvm-3.6-runtime

before_script:
  - mkdir build
  - cd build

script: 
  - cmake -DCMAKE_CXX_COMPILER=g++ -DMAKE_TEST=TRUE -DLOG_LEVEL=0 ..
  - make
  - cd .. && chmod +x unit_tests.sh
  - ./unit_tests.sh

branches:
  only:
    - master
